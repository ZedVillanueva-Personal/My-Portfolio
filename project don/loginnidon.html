<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scroll-Up Text Effect</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    
    #about {
    background: url('Cyberpunk.jpg') no-repeat;
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    font-size: 100px;
    font-weight: 700;
    color: white;  /* Makes text color white for contrast */
    text-align: center; /* Centers the text */
    padding: 100px 20px; /* Adds some space around the text */
    min-height: 100%; /* Ensures the section covers at least the full viewport height */
    display: flex;
    justify-content: center;
    align-items: center; /* Centers the text vertically */
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); /* Adds shadow to make text stand out on complex backgrounds */
}

  </style>
</head>
<body>
  <section id="about">About</section>
</body>
</html>
